<!doctype html>
<html>
	<head>
		<title>Google</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<!-- Navigation bar set to appear as though no user is logged in -->
		<header>
			<nav>
				<ul>
					<li><a href="https://mail.google.com/">Gmail</a></li>
					<li><a href="https://www.google.com/imghp?">Images</a></li>
					<li class="grid"><a href="https://www.google.com/intl/en/options/"><img src="./resources/grid.png" /></a></li> 
					<li><a href="https://accounts.google.com/ServiceLogin?"><button>Sign in</button></a></li>
				</ul>
			</nav>
		</header>
		<div id="main">
			<p>
				<img src="./resources/logo.png" />
			</p>
			<form autocomplete="off" action="https://www.google.com/search?q=">
				<p><input name="search" id="search" type="text" autofocus="autofocus" /></p>

				<p>
					<button type="submit">Google Search</button>
					<button type="submit">I'm Feeling Lucky</button>
				</p>

			</form>
		</div>
		<footer>
			<ul id="left_links">
				<li><a href="#">Advertising</a></li>
				<li><a href="#">Business</a></li>
				<li><a href="#">About</a></li>
			</ul>

			<ul id="right_links">
				<li><a href="#">Privacy</a></li>
				<li><a href="#">Terms</a></li>
				<li><a href="#">Settings</a></li>
			</ul>
		</footer>

	</body>
</html>
